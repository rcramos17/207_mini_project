<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page with Navigation</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Josefin Slab', serif; }
        body {
            background: #7d8271;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding-top: 60px;
        }
            .transition-container {
        font-size: 24px;
        color: white;
        text-align: center;
        margin-bottom: 20px;
        height: 50px;
        overflow: hidden;
        position: relative;
        width: 100%;
    }

    .transition-text {
        position: absolute;
        width: 100%;
        text-align: center;
        opacity: 0;
        animation: fadeInOut 25s infinite;
    }

    @keyframes fadeInOut {
        0% { opacity: 0; transform: translateY(10px); }
        10% { opacity: 1; transform: translateY(0); }
        30% { opacity: 1; transform: translateY(0); }
        40% { opacity: 0; transform: translateY(-10px); }
        100% { opacity: 0; transform: translateY(-10px); }
    }

    .transition-text:nth-child(1) { animation-delay: 0s; }
    .transition-text:nth-child(2) { animation-delay: 5s; }
    .transition-text:nth-child(3) { animation-delay: 10s; }
    .transition-text:nth-child(4) { animation-delay: 15s; }
    .transition-text:nth-child(5) { animation-delay: 20s; }

    </style>
</head>
<body>
    <div class="transition-container">
        <div class="transition-text">IT Professional</div>
        <div class="transition-text">Digital Transformation</div>
        <div class="transition-text">Technology, efficiency, and continuous improvement</div>
        <div class="transition-text">Cooking, music, movies, and exploring history and science</div>
        <div class="transition-text">Good food, good stories, and great company</div>
    </div>
</body>
</html>
